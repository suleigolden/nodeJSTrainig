<html>
<head>
   <%include header.html%>
</head>
<body>
  <div style="margin:100px;">
    <nav class="navbar navbar-inverse navbar-static-top">
  <div class="container">
     <%include menu.html%>
  </div>
</nav>
    <div class="col-md-5"  style="padding:40px;">
      <h1>Edit Article</h1>
      
        <form method="POST" action="/articles/edit/<%= article._id %>">
          <label>Title</label>
          <input type="text" name="title" class="form-control" placeholder="Title" value="<%= article.title %>">
          <label>Author</label>
          <input type="text" name="author" class="form-control" placeholder="Author" value="<%= article.author %>">
          <label>Body</label>
          <textarea name="body" class="form-control" placeholder="Body"><%= article.body %></textarea><br><br>
          <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
  </div>
</body>
</html>
