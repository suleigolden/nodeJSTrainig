<html>
<head>
   <%include header.html%>
</head>
<body>
  <div style="margin:100px;">
    <nav class="navbar navbar-inverse navbar-static-top">
  <div class="container">
    <ul class="nav navbar-nav">
      <li class="active">
        <a href="/">Home</a>
      </li>
      <li>
        <a href="/articles/addproduct">Save Article</a>
      </li>
    </ul>
  </div>
</nav>
    <div class="jumbotron"  style="padding:40px;">
      <h3>View All Records</h3>
    <%- messages('my_message_template', locals) %>
    <table border="3">
     <tr>
     <td>ID</td>
     <td>Title</td>
     <td>Author</td>
     <td>Body</td>
     <td></td>
   </tr>
<% for(var i=0; i < articles.length; i++) { %>
   <tr>
     <td><%= articles[i]._id %></td>
     <td><%= articles[i].title %></td>
     <td><%= articles[i].author %></td>
     <td><%= articles[i].body %></td>
     <td><a class="btn btn-primary" href="/articles/fullview/<%= articles[i]._id %>">Full View</a></td>
   </tr>
<% } %>
</table>
    </div>
  </div>
</body>
</html>
